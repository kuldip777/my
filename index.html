    <style>
        *{
            margin: 0;

        }

            width: 100%;

        nav{
            display: flex;

            0%{

        }

            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: -1;
           
            
        }
        .container .image img{
            height: 490px;
            clip-path: circle(40%);
            border-radius: 50% 50%;
            animation: kill .5s linear infinite;
            filter: drop-shadow(0px 0px 30px #0ef);s
           
        }
        @keyframes kill{
            0%{
                box-shadow: 0px 0px 30px rgb(0, 8, 8);
            }
        }
        .letter{
            color: #fff;
        }
        .letter h3{
            font-size: 40px;
            font-weight: 700;
        }
        .letter h1{
            font-size: 50px;
            font-weight: 700;
        }
        .letter p{
            font-size: 20px;
            font-weight: 700;
        }
        .image2{
         width: 400px;
            z-index: -1;
            position: absolute;
           top: 50px;
             right: 20px;
        }
        .image2 img{
            width: 400px;
            animation: img 3s linear infinite;
        }
        @keyframes img{
            0%{
                transform: translateY(10px);
                filter: drop-shadow(0px 0px 30px #0ef);

            }
            100%{
                transform: translatex(10px);

            }

        }



        @media only screen and (max-width:600px){
            .fa-solid{
                display: block;
            }
            nav ul{
                position: fixed;
                top: 0;
                left: -200;
                width: 200px;
                height: 100vh;
                background-color: #0ef;
                z-index: 2;
                transition: .5s right;
            }
            ul li {
                display: block;
                text-align: center;

            }

            }
            nav ul .fa-solid{
                position: absolute;
                top: 0;
                left:10px;
                font-size: 30px;
            }
            .container{
                padding: 0;
            
                flex-wrap: wrap-reverse;
                
            }
           .letter{
                padding-left: 50px;
                padding-right: 50px;
            }
            .letter h3{
                font-size: 20px;
            }
            .letter h1{
                font-size: 30px;
            }
            .image{
                padding-left: 10px;

            }
            .letter p{

                width: 300px;
            }
            .image2{
                position: absolute;
                top: 10;
                left: 5px;
                padding: 0;

            }
            .image2 img{
                width: 380px;
            }
        }

</head>
<body>

    <script>
        var sidemenu = document.getElementById("sidemenu");
        function openmenu(){
            sidemenu.style.right="0"
        }
        function closemenu(){
            sidemenu.style.right="-200px"
        }
    </script>

    <script>
        var TxtType = function(el, toRotate, period) {
        this.toRotate = toRotate;
        this.el = el;
        this.loopNum = 0;
        this.period = parseInt(period, 10) || 2000;
        this.txt = '';
        this.tick();
        this.isDeleting = false;
    };

    TxtType.prototype.tick = function() {
        var i = this.loopNum % this.toRotate.length;
        var fullTxt = this.toRotate[i];

        if (this.isDeleting) {
        this.txt = fullTxt.substring(0, this.txt.length - 1);
        } else {
        this.txt = fullTxt.substring(0, this.txt.length + 1);
        }

        this.el.innerHTML = '<span class="wrap">'+this.txt+'</span>';

        var that = this;
        var delta = 200 - Math.random() * 100;

        if (this.isDeleting) { delta /= 2; }

        if (!this.isDeleting && this.txt === fullTxt) {
        delta = this.period;
        this.isDeleting = true;
        } else if (this.isDeleting && this.txt === '') {
        this.isDeleting = false;
        this.loopNum++;
        delta = 500;
        }

        setTimeout(function() {
        that.tick();
        }, delta);
    };

    window.onload = function() {
        var elements = document.getElementsByClassName('typewrite');
        for (var i=0; i<elements.length; i++) {
            var toRotate = elements[i].getAttribute('data-type');
            var period = elements[i].getAttribute('data-period');
            if (toRotate) {
              new TxtType(elements[i], JSON.parse(toRotate), period);
            }
        }
        // INJECT CSS
        var css = document.createElement("style");
        css.type = "text/css";
        css.innerHTML = ".typewrite > .wrap { border-right: 0.08em solid #fff}";
        document.body.appendChild(css);
    };
    </script>
</body>
